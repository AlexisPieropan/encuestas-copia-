<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="card container mt-3">
    <div div class="title card-header">
        <h4>{{ operacion }} Encuesta</h4>
    </div>

    <div class="table table-hover">
        <form [formGroup]="form" (ngSubmit)="addEncuesta()" class="card-body">
            <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre de la encuesta">
            <span *ngIf="form.get('nombre')?.hasError('required') && form.get('nombre')?.touched">
                El campo nombre es <strong>requerido</strong>
            </span>
            <input formControlName="descripcion" type="text" class="form-control mt-2" placeholder="Ingrese descripcion">
            <span *ngIf="form.get('descripcion')?.hasError('required') && form.get('descripcion')?.touched">
                El campo descripcion es <strong>requerido</strong>
            </span>
            <hr>

            <input formControlName="preg1" type="text" class="form-control" placeholder="Pregunta 1">
            <!-- <span *ngIf="form.get('pregunta')?.hasError('required') && form.get('pregunta')?.touched">
                El campo nombre es <strong>requerido</strong>
            </span> -->
            <br>

            <input formControlName="preg2" type="text" class="form-control mt-2" placeholder="Pregunta 2">
            <br>

            <input formControlName="preg3" type="text" class="form-control mt-2" placeholder="Pregunta 3">
            <br>

            <input formControlName="preg4" type="text" class="form-control mt-2" placeholder="Pregunta 4">
            <br>

            <input formControlName="preg5" type="text" class="form-control mt-2" placeholder="Pregunta 5">
            <br>

            <input formControlName="preg6" type="text" class="form-control mt-2" placeholder="Pregunta 6">
            <br>

            <input formControlName="preg7" type="text" class="form-control mt-2" placeholder="Pregunta 7">
            <br>

            <input formControlName="preg8" type="text" class="form-control mt-2" placeholder="Pregunta 8">
            <br>

            <input formControlName="preg9" type="text" class="form-control mt-2" placeholder="Pregunta 9">
            <br>

            <input formControlName="preg10" type="text" class="form-control mt-2" placeholder="Pregunta 10">
            <br>
            
            <div class="row mt-2 text-center">
                <div class="col-lg-6">
                    <button routerLink="/main" type="button" class="btn btn-secondary">Volver</button>
                </div>
                <div class="col-lg-6">
                    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Aceptar</button>
                </div>
            </div>
        </form>
    </div>
</div>
