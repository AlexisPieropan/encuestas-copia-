<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container">
    <div class="title">
        <h4>Listado de Encuestas</h4>
        <button type="button" class="btn btn-primary" routerLink="/add">Agregar Encuesta</button>
    </div>

    <table *ngIf="listEncuestas.length > 0" class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listEncuestas" class="table-active">
            <td>{{ item.nombre }}</td>
            <td>{{ item.descripcion }}</td>
            <td>
                <button routerLink="/edit/{{ item.id }}" type="button" class="btn btn-info btn-sm">Editar</button>
                <button (click)="deleteEncuesta(item.id!)" type="button" class="btn btn-secondary btn-sm ms-2">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <h5 *ngIf="listEncuestas.length == 0">No hay encuestas para mostrar</h5>
</div>
